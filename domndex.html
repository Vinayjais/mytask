<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
      
    </ul>
    <span></span>
   </div>
  </div>
    
  <script>
     
     var itemList = document.querySelector('#items');
     itemList.parentNode.style.background = '#f4f4f4';

     itemList.parentElement.style.color = "green";
     itemList.firstElementChild.textContent = " hello";
     itemList.lastElementChild.textContent =" my last";
     itemList.nextElementSibling.textContent ="next pre sibling"
     itemList.previousElementSibling.style.color = " red";

     var newDiv = document.createElement('div');

     newDiv.className = 'newdi';
     newDiv.id = "hello";

     newDiv.setAttribute('title', 'hello div');
     var newdivtext = document.createTextNode('hello word');
     newDiv.appendChild(newdivtext); 
     console.log(newDiv);
      var container = document.querySelector('header .container');
      var h1 = document.querySelector('header h1');

      container.insertBefore(newDiv , h1);
  var ultag = document.querySelector('#main ul');
  var litag = document.querySelector('#main ul li');
     
      
      console.log(litag);

      ultag.insertBefore(newDiv , litag);

  </script>
</body>
</html>
